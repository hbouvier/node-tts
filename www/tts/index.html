<html>
<head>
  <script src='tts.js'></script>
  <script>
        function queueAll() {
            var one   = document.getElementById('one');
            var two   = document.getElementById('two');
            var three = document.getElementById('three');
            var four  = document.getElementById('four');
            updateVoice();
            
            tts.queue(one.value);
            tts.queue(two.value);
            tts.queue(three.value);
            tts.queue(four.value);
        }
        function updateVoice() {
            var voice = document.getElementById('voice');
            tts.setVoice(voice.value)
        }
  </script>
</head>
<body>
    <span> Phrase one   <input id='one'   type='edit' size=80 value='' onblur='updateVoice();tts.queue(this.value)'></input> </span><br>
    <span> Phrase two   <input id='two'   type='edit' size=80 value='' onblur='updateVoice();tts.queue(this.value)'></input> </span><br>
    <span> Phrase three <input id='three' type='edit' size=80 value='' onblur='updateVoice();tts.queue(this.value)'></input> </span><br>
    <span> Phrase four  <input id='four'  type='edit' size=80 value='' onblur='updateVoice();tts.queue(this.value)'></input> </span><br>
    
    <span> Voice        <input id='voice' type='edit' size=40 value='Alex' onblur='updateVoice()'></input> </span><br>
    <!- Kathy, Vicki, Victoria or Alex, Bruce, Fred -->
    <input type='button' value='Play' onclick='tts.play()'></input>
    <input type='button' value='Pause' onclick='tts.pause()'></input>
    <input type='button' value='Stop' onclick='tts.stop()'></input>
    <input type='button' value='ReQueueAll' onclick='queueAll()'></input>
</body>
</html>
